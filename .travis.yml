language: generic

os: osx
osx_image: xcode7.3
env: 
          - TARGET_SYSTEM=OSX
            PYTHON=/usr/local/bin/python
            JPEG=/usr/local/opt/mozjpeg
before_script:
  - ./dep-install.sh
  - tar czvf $HOME/homebrew-cache-pf.tar.gz $HOME/homebrew
  - wget -c https://github.com/aferrero2707/uploadtool/raw/master/upload_rotate.sh
  - bash  ./upload_rotate.sh "continuous" $HOME/homebrew-cache-pf.tar.gz


branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    - /^(?i:unstable)$/
